<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>World clock</title>
  </head>
  <body>
    <h1>World <sub>clock</sub></h1>
    <div class="container">
      <select id="userCity">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Antarctica/Vostok">Vostok</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Indian/Maldives">Maldives</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Atlantic/Reykjavik">Reykjavik</option>
        <option value="America/Sao_Paulo">Sao Paulo</option>
        <option value="America/Panama">Panama</option>
        <option value="Pacific/Honolulu">Honolulu</option>
      </select>
      <div id="city">
        <div id="los-angeles" class="city">
          <span class="date"></span>
          <span class="time"></span>
          <h2>Los Angeles</h2>
        </div>
        <div id="tokyo" class="city">
          <span class="date"></span>
          <span class="time"></span>
          <h2>Tokyo</h2>
        </div>
        <div id="london" class="city">
          <span class="date"></span>
          <span class="time"></span>
          <h2>London</h2>
        </div>
      </div>
    </div>
    <footer><a href="https://github.com/Nezhlya/time-zone-clock" target="_blank">Open-source code</a> by Nezhlya Emin</footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
