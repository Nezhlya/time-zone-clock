<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
  </head>
  <body>
    <h1>World clock</h1>
    <div class="container">
      <select>
        <option value="0">Select a city</option>
        <option value="1">Sydney</option>
        <option value="2">Dubai</option>
        <option value="3">London</option>
      </select>
      <div id="los-angeles" class="city">
        <span class="date"></span>
        <span class="time"></span>
        <h2>Los Angeles</h2>
      </div>
      <div id="tokyo" class="city">
        <span class="date"></span>
        <span class="time"></span>
        <h2>Tokyo</h2>
      </div>
      <div id="lisbon" class="city">
        <span class="date"></span>
        <span class="time"></span>
        <h2>Lisbon</h2>
      </div>
    </div>
    <footer><a href="">Open-source code</a> by Nezhlya Emin</footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
